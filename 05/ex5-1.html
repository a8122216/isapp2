<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        function button1Pressed() {
            doSelect();
        }

        function button2Pressed(){
            doSearch();
        }

        async function doSelect() {
            var sql = 'select * from Tweets order by time desc limit 20';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.name + ',' + object.tweet + ',' + object.time + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result').innerHTML = html;
        }

        async function doSearch(){
            var keyword = document.getElementById('search').value;
            var search = 'select * from Tweets where tweet like "%' + keyword + '%"';
            var objects = await osql.connect(search);
            console.log(objects);
            var html = "";
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.name + ',' + object.tweet + ',' + object.time + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result').innerHTML = html;

        }

    </script>

</head>

<body>
    <h1>Tweets</h1>
    <input type="text" id="search">
    <button onclick="button2Pressed()">S</button>
    <br>
    <button onclick="button1Pressed()">X</button>
    <hr>
    <p id="result">xxxx</p>
</body>

</html>
