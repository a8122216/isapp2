<!DOCTYPE html>

<html>



<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        $().ready(function () {
            init();//ページ開いた瞬間にこの作業をしてください
        });

        function init(){
            var name = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + name + 'さん';
            var id = sessionStorage.getItem('userid');
            var updateLink = document.getElementById('updateLink');
            updateLink.href += id; //innerHTMLでリンク創る
        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそnameさん</p>
    <hr>
    <ul>
        <li><a href="update.html?userid=" id="updateLink">ユーザ情報変更</a></li>
        <li><a href="tweet.html">ツイート</a></li>
    </ul>

</body>

</html>
